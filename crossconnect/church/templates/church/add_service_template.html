{% extends 'base/base.html' %}

{% block content %}

{% load static %}


<link rel="stylesheet" href="{% static 'users/users.css' %}">

<div style="margin-top:80px;" class="greeting_container">
  <h3>Thanks! When does your church usually meet?</h3>
</div>

<form method="post" style="margin-top:15px;">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {{ form.name.errors }}
  <label for="{{ form.day.id_for_label }}" class="field_label">Day</label>
  <div class="fieldWrapper"> {{ form.day }}</div>
  <br>

  <label for="{{ form.time.id_for_label }}" class="field_label">Time</label>
  <div class="fieldWrapper"> {{ form.time }}</div>
  <br>

  <label for="{{ form.name.id_for_label }}" class="field_label">Name</label>
  <div class="fieldWrapper"> {{ form.name }}</div>
  <br>


  <div class="primary_wrapper">
    <button style="margin-top:30px;" class="primary_button" type="submit">Get Started</button>
  </div>
</form>

<div class="setup_progress_container">
  <div>
    <div class="progress_header_default">Profile</div>
    <div class="progress_circle_complete">
      <svg style="width:26px;height:26px" viewBox="0 0 24 24">
        <path fill="#FFFFFF" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
      </svg>
    </div>
  </div>
  <div>
    <div class="progress_header_default">Church</div>
    <div class="progress_circle_complete">
      <svg style="width:26px;height:26px" viewBox="0 0 24 24">
        <path fill="#FFFFFF" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
      </svg>
    </div>
  </div>
  <div>
    <div class="progress_header_active">Services</div>
    <div class="progress_circle_active"></div>
  </div>
</div>


{% endblock %}
